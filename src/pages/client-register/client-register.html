<ion-header>

  <ion-navbar color="primary">
     <ion-title>PROMedic | Client Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-row class="logo-row">
			<ion-col width-67 class="logo">
				<img style="width: 60%;" src="assets/images/promedic.png" />
			</ion-col>
			<ion-col></ion-col>
			<ion-col></ion-col>
	</ion-row>
	    <form>
	    	<ion-list inset>

	    	   <ion-item>
			    	<ion-label color="primary" stacked>Mobile Number:</ion-label>
			   		 <ion-input type="text" required></ion-input>
			  </ion-item>

			  <ion-item>
			    	<ion-label color="primary" stacked>Email:</ion-label>
			   		 <ion-input type="text"></ion-input>
			  </ion-item>

			  

			  <ion-item>
			    <ion-label color="primary" stacked>Password:</ion-label>
			    <ion-input type="password" required></ion-input>
			  </ion-item>

			    <ion-item>
			    <ion-label color="primary" stacked>Confirm Password:</ion-label>
			    <ion-input type="password" required></ion-input>
			  </ion-item>

			</ion-list>
			<div padding>
				  <button ion-button block class="reg-btn">Register</button>
			</div>
	    </form>
</ion-content>
