<ion-header >
  <ion-navbar color="primary">
    
    <ion-title>PROMedic | Client Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	

	<!-- <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/joshuamorony.png" />
      </ion-col>
    </ion-row> -->
	<ion-row class="logo-row">
		<ion-col></ion-col>
		    <ion-col width-67 class="logo">
		      <img src="assets/images/promedic.png" />
		    </ion-col>
		    <ion-col>
		</ion-col>
  	</ion-row>

	<div class="login-box" padding>
		<form [formGroup]="clientLoginForm" (ngSubmit)="clientLoginForm.valid && loginClient(clientLoginForm.value)" novalidate>
			<p text-center *ngIf="isSubmitted" style="color: white;">{{error_msg}}</p>
			<ion-list inset>

				<ion-item>
						<ion-label color="primary" stacked><ion-icon style="color: white;" name="phone-portrait"></ion-icon>Phone Number</ion-label>
						<ion-input type="number" formControlName="mobile" required ></ion-input>

				</ion-item>


				<ion-item *ngIf="(clientLoginForm.controls.mobile.dirty ||clientLoginForm.controls.mobile.touched) && !clientLoginForm.controls.mobile.valid">
						<!-- <p *ngIf="clientLoginForm.controls['email'].errors.InvalidEmail"> -->
						<p padding-left style="color: white;">You must enter a valid phone number</p>
					<!-- 	</p> -->
				</ion-item>

			  <ion-item>
			    <ion-label color="primary" stacked><ion-icon style="color: white;" name="ios-lock"></ion-icon>Password</ion-label>
			    <ion-input type="password" formControlName="password"></ion-input>
			  </ion-item>

			   <ion-item *ngIf="!clientLoginForm.controls.password.valid  && (clientLoginForm.controls.password.dirty || clientLoginForm.controls.password.touched)">
                <p class padding-left style="color: white;">Please enter a valid password.</p>
            </ion-item>
			</ion-list>

			<div padding>
				<button ion-button block type="submit" class="loginbtn"><ion-icon name="log-in"></ion-icon> Sign In</button>
			</div>
		</form>

					<div center text-center>
						<a style="color: white;" block (click)="openRegisterClientForm()" colors="text"> Join us!</a>
					</div>
	</div>
	

	
</ion-content>
