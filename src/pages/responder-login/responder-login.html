<ion-header >
  <ion-navbar color="primary">
    
    <ion-title>PROMedic | Responder Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	

	<!-- <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/joshuamorony.png" />
      </ion-col>
</ion-row> -->
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67 class="logo">
			<img src="assets/images/promedic.png" />
		</ion-col>
		<ion-col>
		</ion-col>
	</ion-row>

	<div class="login-box" padding>
		<form [formGroup]="responderLoginForm" (ngSubmit)="responderLoginForm.valid && loginResponder(clientLoginForm.value)" novalidate> 
			<p text-center *ngIf="submitAttempt" style="color: white;">Please fill out all details accurately.</p>
			<ion-list inset>
				<ion-item>
					<ion-label color="primary" stacked><ion-icon style="color: white;" name="phone-portrait"></ion-icon>Mobile no.</ion-label>
					<ion-input type="number" formControlName="mobile"></ion-input>
				</ion-item>

				<ion-item *ngIf="!responderLoginForm.controls.mobile.valid  && (responderLoginForm.controls.mobile.dirty || submitAttempt)">
					<p style="color: white">Please enter a valid number.</p>
					<ion-input type="number" formControlName="mobile" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-label color="primary" stacked><ion-icon style="color: white;" name="ios-lock"></ion-icon>Password</ion-label>
					<ion-input type="password" formControlName="password" required></ion-input>
				</ion-item>

				<ion-item *ngIf="!responderLoginForm.controls.password.valid  && (responderLoginForm.controls.password.dirty )">
					<p style="color: white">Please enter a valid password.</p>
				</ion-item>
			</ion-list>
			<div padding>
				<button ion-button block class="submit-btn">Sign In</button>
			</div>
		</form>
	</div>
</ion-content>
